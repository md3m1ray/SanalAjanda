{% extends 'base.html' %}
{% load static %}

{% block header %}
    <title>{{ index_site_title }}</title>
    <style>
        .reset-success {
            text-align: center;
            margin-top: 30px;
        }

        .reset-success p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .reset-success a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #28a745;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .reset-success a:hover {
            background-color: #218838;
        }
    </style>
{% endblock %}

{% block content %}
<section id="giris" class="section" style="padding-top: 155px; scroll-margin-top: 98px; overflow: clip">
    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
        <h2>Şifre Sıfırlama Başarılı</h2>
    </div>
    <!-- End Section Title -->

    <div class="container reset-success" data-aos="fade-up" data-aos-delay="100">
        {% endblock %}
        {% block d_content %}
        <p>Şifreniz ayarlandı. Artık yeni şifrenizle giriş yapabilirsiniz..</p>
        <a href="{% url 'login' %}">Giriş Yap</a>
    </div>
</section>
{% endblock %}
